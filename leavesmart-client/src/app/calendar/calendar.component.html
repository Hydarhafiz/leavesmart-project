<div class="calendar container">
    <div style="width: 100%; margin: auto;">
        <div class="row mb-3">
          <div class="col">
            <button class="btn btn-primary" (click)="prevMonth()">Previous Month</button>
          </div>
          <div class="col text-center">
            <h5>{{ viewDate | date: 'MMMM yyyy' }}</h5> <!-- Display current month -->
          </div>
          <div class="col text-right col-last">
            <button class="btn btn-primary" (click)="nextMonth()">Next Month</button>
          </div>
        </div>
        <mwl-calendar-month-view
          [viewDate]="viewDate"
          [events]="events">
        </mwl-calendar-month-view>
      </div>
      
</div>
