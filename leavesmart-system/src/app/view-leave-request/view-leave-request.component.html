<div class="view-leave-request">
    <h2>My Leave Request:</h2>

    <div *ngFor="let request of leaveRequests" class="leave-details">
        <div class="request-details">
            <p><strong>Leave Title:</strong> {{ request.leave_title }}</p>
            <p><strong>Leave Type:</strong> {{ request.leave_type?.leave_name }}</p>
            <p><strong>Dates:</strong> {{ request.start_date }} - {{request.end_date}}</p>
            <p><strong>Total Leave Days:</strong> {{ request.total_days }}</p>
            <p><strong>Manager Comments:</strong> {{ request.manager_comments }}</p>
          </div>
          <div class="status" [ngStyle]="{ 'background-color': getStatusColor(request.status), 'color': 'white' }">
            <span>{{ request.status }}</span>
          </div>
      </div>
</div>
