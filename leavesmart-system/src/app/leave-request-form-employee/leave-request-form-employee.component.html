<div class="leave-request-form">
  <h3>Leave Request Form</h3>
  <form (ngSubmit)="submitLeaveRequest()" #leaveRequestForm="ngForm">
    <div class="form-group">
      <label for="leaveTitle">Title:</label>
      <input type="text" id="leaveTitle" name="leaveTitle" required [(ngModel)]="leaveRequest.leave_title" class="form-control">
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="startDate">Start Date:</label>
        <mat-form-field class="example-full-width">
          <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="startPicker" placeholder="Choose a start date" [(ngModel)]="leaveRequest.start_date" name="startDate" required>
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <label for="endDate">End Date:</label>
        <mat-form-field class="example-full-width">
          <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="endPicker" placeholder="Choose an end date" [(ngModel)]="leaveRequest.end_date" name="endDate" required>
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <label for="leaveType">Leave Type:</label>
      <select id="leaveType" name="leaveType" required [(ngModel)]="leaveRequest.leave_type_id" class="form-control">
        <option *ngFor="let option of leaveOptions" [value]="option.value">{{ option.display }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="reason">Reason:</label>
      <textarea id="reason" name="reason" required [(ngModel)]="leaveRequest.reason" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="attachment">Attachment:</label>
      <input type="file" id="attachment" name="attachment" (change)="onFileChange($event)" class="form-control">
    </div>
    <div class="button-container">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
